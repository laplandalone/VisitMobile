<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>外科先心术后随访表—儿童</title>
		<!--body控件中的样式-->
		<link rel="stylesheet"  href="jqm/css/themes/default/jquery.mobile-1.3.2.min.css">
		<!--控件中需要的动作[行为]-->
		<script src="jqm/js/jquery.js"></script>
		<script src="jqm/js/jquery.mobile-1.3.2.min.js"></script>
 		<script type="text/javascript" src="pub/js/util.js"></script>
 		<script type="text/javascript" src="pub/js/json.js"></script>
 		<script type="text/javascript" src="pub/js/json2.js"></script>
  	</head>
  
  	<body>
  		<div data-role="page">
  			<form action="">
  				<ul data-role="listview" data-inset="true">
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="blue">一、现阶段身体状况：</label>
							<table>
								<tr>
									<td><label for="weight">体重：</label></td>
									<td><input type="text" name="weight" id="weight"></td>
									<td><label for="weight">kg</label></td>
								</tr>
								<tr>
									<td><label for="height">身高：</label></td>
									<td><input type="text" name="height" id="height"></td>
									<td><label for="height">cm</label></td>
								</tr>
							</table>
							<fieldset data-role="controlgroup">
								<legend>精神状态：</legend>
								<label for="mental_state0">很好</label><input type="radio" name="mental_state" id="mental_state0" value="0">
			          			<label for="mental_state1">一般</label><input type="radio" name="mental_state" id="mental_state1" value="1">
			          			<label for="mental_state2">差</label><input type="radio" name="mental_state" id="mental_state2" value="2">
							</fieldset>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>二、患者目前恢复情况：</legend>
								<label for="patient_recover3">好</label><input type="radio" name="patient_recover" id="patient_recover3" value="3">	
		          				<label for="patient_recover1">一般</label><input type="radio" name="patient_recover" id="patient_recover1" value="1">
		           				<label for="patient_recover4">差</label><input type="radio" name="patient_recover" id="patient_recover4" value="4">	
		           				<label for="patient_recover5">有问题</label><input type="radio" name="patient_recover" id="patient_recover5" value="5">
							</fieldset>
							<div data-role="fieldcontain">
								<label for="blue">问题描述：</label><input type="text" name="question_desc" id="question_desc">
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>三、活动时是否出现乏力、憋气或呼吸困难：</legend>
								<label for="red">无</label><input type="radio" name="activities_situation" id="red" value="0">
								<label for="black">剧烈活动时</label><input type="radio" name="activities_situation" id="black" value="1">
		          				<label for="green">中等量活动时</label><input type="radio" name="activities_situation" id="green" value="2">
		          				<label for="blue">轻微活动如穿衣时</label><input type="radio" name="activities_situation" id="blue" value="3">	
								<label for="gary">卧床休息时</label><input type="radio" name="activities_situation" id="gary" value="5">	
							</fieldset>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>四、是否有口唇发紫的情况：</legend>
								<label for="red">无</label><input type="radio" name="oral_purple" id="red" value="0">
		          				<label for="green">有，同术前</label><input type="radio" name="oral_purple" id="green" value="1">
		          				<label for="blue">有，较术前重</label><input type="radio" name="oral_purple" id="blue" value="2">	
							</fieldset>
							<label for="ascites">有无腹水：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">有</option>
	     				 		<option value="off">无</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="colour_ecg_check">五、近期是否进行彩超和心电图检查：</label>
							<select name="colour_ecg_check" id="colour_ecg_check" data-role="slider">
								<option value="on">是</option>
	     				 		<option value="off">否</option>
							</select>
							<fieldset class="ui-grid-a">
								<div class="ui-block-b">
									<a href="#" data-role="button" data-theme="b">上传检查结果</a>
								</div>
							</fieldset>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<legend>六、是否使用下列药物：</legend>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="sample_rehmannia">样地黄类：</label></td>
									<td width="70%">
										<select name="sample_rehmannia" id="sample_rehmannia" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（地高辛，西地兰等）</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="diuretics">利尿剂：</label></td>
									<td width="70%">
										<select name="diuretics" id="diuretics" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（速尿，安体舒通，氨苯喋啶，拖拉噻咪，双氢克尿噻等）</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="aspirin">阿司匹林：</label></td>
									<td width="70%">
										<select name="aspirin" id="aspirin" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="anticoagulants">抗凝药：</label></td>
									<td width="70%">
										<select name="anticoagulants" id="anticoagulants" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（华法令，法安明，克赛，肝素等）</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="potassium_supplement_pills">补钾药：</label></td>
									<td width="70%">
										<select name="potassium_supplement_pills" id="potassium_supplement_pills" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（补达秀，果味钾）</td>
								</tr>
							</table>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="extremity_edema">七、双下肢是否有水肿：</label>
							<select name="extremity_edema" id="extremity_edema" data-role="slider">
								<option value="on">是</option>
	     				 		<option value="off">否</option>
							</select>
							<label for="eyelid_edema">眼睑是否有水肿：</label>
							<select name="eyelid_edema" id="eyelid_edema" data-role="slider">
								<option value="on">是</option>
	     				 		<option value="off">否</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="daily_milk">八、儿童每日奶量：</label>
							<table>
								<tr>
									<td><input type="text" name="daily_milk" id="daily_milk"></td>
									<td><label for="daily_milk">毫升</label></td>
								</tr>
							</table>
							<label for="interrupt_flag">是否容易中断：</label>
							<select name="interrupt_flag" id="interrupt_flag" data-role="slider">
								<option value="on">是</option>
	     				 		<option value="off">否</option>
							</select>
							<fieldset data-role="controlgroup">
								<legend>儿童学习成绩如何：</legend>
								<label for="red">好</label><input type="radio" name="study_result" id="red" value="0">
								<label for="black">一般</label><input type="radio" name="study_result" id="black" value="1">
		          				<label for="green">差</label><input type="radio" name="study_result" id="green" value="2">
							</fieldset>
						</div>
					</li>
  				</ul>
  			</form>
  		</div>
  	</body>
</html>
