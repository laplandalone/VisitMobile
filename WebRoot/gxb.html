<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>冠心病</title>
		<!--body控件中的样式-->
		<link rel="stylesheet"  href="jqm/css/themes/default/jquery.mobile-1.3.2.min.css">
		<!--控件中需要的动作[行为]-->
		<script src="jqm/js/jquery.js"></script>
		<script src="jqm/js/jquery.mobile-1.3.2.min.js"></script>
 		<script type="text/javascript" src="pub/js/util.js"></script>
 		<script type="text/javascript" src="pub/js/json.js"></script>
 		<script type="text/javascript" src="pub/js/json2.js"></script>
  	</head>
  
  	<body>
    	<div data-role="page">
    		<form action="">
    			<ul data-role="listview" data-inset="true">
    				<li data-role="fieldcontain">
    					<div data-role="fieldcontain">
	    					<fieldset data-role="controlgroup">
	    						<legend>有无以下症状：</legend>
		    					<label for="ascites">心慌：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">有</option>
			     				 	<option value="off">无</option>
								</select>
								<label for="ascites">胸痛：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">有</option>
			     				 	<option value="off">无</option>
								</select>
								<label for="ascites">胸闷：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">有</option>
			     				 	<option value="off">无</option>
								</select>
								<label for="ascites">呼吸困难：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">有</option>
			     				 	<option value="off">无</option>
								</select>
								<label for="ascites">发生上述症状时有无出汗：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">有</option>
			     				 	<option value="off">无</option>
								</select>
								<div data-role="fieldcontain">
									<fieldset data-role="controlgroup">
										<legend>症状持续时间：</legend>
										<label for="patient_recover0">1-5m</label><input type="radio" name="patient_recover" id="patient_recover0" value="0">
				          				<label for="patient_recover1">5-10m</label><input type="radio" name="patient_recover" id="patient_recover1" value="1">
				          				<label for="patient_recover2">15m</label><input type="radio" name="patient_recover" id="patient_recover2" value="2">	
									</fieldset>
								</div>
	    					</fieldset>
    					</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">发生症状时硝酸甘油或速效救心丸能否缓解：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">能</option>
			     				<option value="off">不能</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>是否与下列因素相关：</legend>
								<label for="patient_recover0">劳累</label><input type="radio" name="patient_recover" id="patient_recover0" value="0">
		          				<label for="patient_recover1">情绪激动、紧张</label><input type="radio" name="patient_recover" id="patient_recover1" value="1">
		          				<label for="patient_recover2">饱餐</label><input type="radio" name="patient_recover" id="patient_recover2" value="2">	
								<label for="patient_recover3">天气变化</label><input type="radio" name="patient_recover" id="patient_recover3" value="3">	
		           				<label for="patient_recover4">休息时</label><input type="radio" name="patient_recover" id="patient_recover4" value="4">	
		           				<label for="patient_recover5">其他因素</label><input type="radio" name="patient_recover" id="patient_recover5" value="5">
							</fieldset>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">是否能平卧：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">能</option>
			     				<option value="off">不能</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">下肢是否水肿：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">是</option>
			     				<option value="off">否</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">高血压是否得到控制：</label>
							<label for="red">是</label><input type="radio" name="oral_purple" id="red" value="0">
		          			<label for="green">否</label><input type="radio" name="oral_purple" id="green" value="1">
		          			<label for="blue">无</label><input type="radio" name="oral_purple" id="blue" value="2">
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">高血脂是否得到控制：</label>
							<label for="red">是</label><input type="radio" name="oral_purple" id="red" value="0">
		          			<label for="green">否</label><input type="radio" name="oral_purple" id="green" value="1">
		          			<label for="blue">无</label><input type="radio" name="oral_purple" id="blue" value="2">
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">糖尿病是否得到控制：</label>
							<label for="red">是</label><input type="radio" name="oral_purple" id="red" value="0">
		          			<label for="green">否</label><input type="radio" name="oral_purple" id="green" value="1">
		          			<label for="blue">无</label><input type="radio" name="oral_purple" id="blue" value="2">
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">是否低盐饮食：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">是</option>
			     				<option value="off">否</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">是否低脂饮食：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">是</option>
			     				<option value="off">否</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<table>
								<tr>
									<td><label for="blue">目前血压</label></td>
									<td><input type="text" name="differential_pressure" id="differential_pressure"></td>
									<td><label for="blue">mmHg</label></td>
								</tr>
							</table>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<table>
								<tr>
									<td><label for="blue">心率</label></td>
									<td><input type="text" name="differential_pressure" id="differential_pressure"></td>
									<td><label for="blue">次/分</label></td>
								</tr>
							</table>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<table>
								<tr>
									<td><label for="blue">日吸烟量</label></td>
									<td><input type="text" name="differential_pressure" id="differential_pressure"></td>
									<td><label for="blue">支</label></td>
								</tr>
							</table>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<table>
								<tr>
									<td><label for="blue">日饮酒量</label></td>
									<td><input type="text" name="differential_pressure" id="differential_pressure"></td>
									<td><label for="blue">两</label></td>
								</tr>
							</table>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">有无运动、锻炼：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">有</option>
			     				<option value="off">无</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">是否按医嘱服药：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">是</option>
			     				<option value="off">否</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">术后是否去医院检查心电图：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">是</option>
			     				<option value="off">否</option>
							</select>
							<div data-role="fieldcontain">
								<label for="ascites">心电图结果是否正常：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">是</option>
				     				<option value="off">否</option>
								</select>
								<div data-role="fieldcontain">
									<label for="blue">检查结果：</label><input type="text" name="question_desc" id="question_desc">
								</div>
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">术后是否去医院做血液检查 ：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">是</option>
			     				<option value="off">否</option>
							</select>
							<div data-role="fieldcontain">
								<label for="ascites">血液检查异常指标数值是否正常 ：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">是</option>
				     				<option value="off">否</option>
								</select>
								<div data-role="fieldcontain">
									<label for="blue">检查结果：</label><input type="text" name="question_desc" id="question_desc">
								</div>
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="ascites">术后是否去医院做超声检查 ：</label>
							<select name="ascites" id="ascites" data-role="slider">
								<option value="on">是</option>
			     				<option value="off">否</option>
							</select>
							<div data-role="fieldcontain">
								<label for="ascites">超声结果是否正常 ：</label>
								<select name="ascites" id="ascites" data-role="slider">
									<option value="on">是</option>
				     				<option value="off">否</option>
								</select>
								<div data-role="fieldcontain">
									<label for="blue">检查结果：</label><input type="text" name="question_desc" id="question_desc">
								</div>
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>对住院期间护理工作是否满意：</legend>
								<label for="patient_recover0">满意</label><input type="radio" name="patient_recover" id="patient_recover0" value="0">
		          				<label for="patient_recover1">基本满意</label><input type="radio" name="patient_recover" id="patient_recover1" value="1">
		          				<label for="patient_recover2">不满意</label><input type="radio" name="patient_recover" id="patient_recover2" value="2">	
							</fieldset>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>对住院期间医师工作是否满意：</legend>
								<label for="patient_recover0">满意</label><input type="radio" name="patient_recover" id="patient_recover0" value="0">
		          				<label for="patient_recover1">基本满意</label><input type="radio" name="patient_recover" id="patient_recover1" value="1">
		          				<label for="patient_recover2">不满意</label><input type="radio" name="patient_recover" id="patient_recover2" value="2">	
							</fieldset>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="blue">八、您对我院服务有无意见和建议，请详细注明：</label>
       						<textarea cols="40" rows="8" name="advice" id="advice"></textarea>
						</div>
					</li>
					<li class="ui-body ui-body-b">
		            	<fieldset class="ui-grid-a">
		                    <div class="ui-block-a"><a href="#" data-role="button" data-rel="back" data-theme="c">返回</a></div>
		                    <div class="ui-block-b"><a href="#" data-role="button" data-theme="b" onclick="">提交</a></div>
		            	</fieldset>
		        	</li>
    			</ul>
    		</form>
    	</div>
  	</body>
</html>
