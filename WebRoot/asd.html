<!DOCTYPE html>
<html>
	<head>
		<title>ASD修补</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
   		<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> 
   		<link rel="stylesheet" href="pub/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
   		<script type="text/javascript" src="pub/jquery.mobile-1.3.2/jquery-1.8.3.min.js"></script>
   		<script type="text/javascript" src="pub/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<form>
				<ul data-role="listview" data-inset="true">
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>患者目前恢复情况：</legend>
								<label for="red">很好</label><input type="radio" name="favcolor" id="red" value="red">
		          				<label for="green">一般</label><input type="radio" name="favcolor" id="green" value="green">
		          				<label for="blue">ICU/CCU自动出院</label><input type="radio" name="favcolor" id="blue" value="blue">	
								<label for="gary">好</label><input type="radio" name="favcolor" id="gary" value="gary">	
		           				<label for="white">差</label><input type="radio" name="favcolor" id="white" value="white">	
		           				<label for="black">死亡</label><input type="radio" name="favcolor" id="black" value="black">	
		           				<label for="yellow">有问题</label><input type="radio" name="favcolor" id="yellow" value="yellow">
							</fieldset>
							<div data-role="fieldcontain">
								<label for="blue">问题描述：</label><input type="text" name="fname" id="fname">
								<label for="red">死亡时间：</label><input type="text" name="fname" id="fname">
								<label for="green">死亡原因：</label><input type="text" name="fname" id="fname">
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>活动时是否出现乏力、憋气或呼吸困难：</legend>
								<label for="red">无</label><input type="radio" name="favcolor" id="red" value="red">
								<label for="black">剧烈活动时</label><input type="radio" name="favcolor" id="black" value="black">
		          				<label for="green">中等量活动时</label><input type="radio" name="favcolor" id="green" value="green">
		          				<label for="blue">轻微活动如穿衣时</label><input type="radio" name="favcolor" id="blue" value="blue">	
								<label for="gary">卧床休息时</label><input type="radio" name="favcolor" id="gary" value="gary">	
							</fieldset>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>是否有口唇发紫的情况：</legend>
								<label for="red">无</label><input type="radio" name="favcolor" id="red" value="red">
		          				<label for="green">有，同术前</label><input type="radio" name="favcolor" id="green" value="green">
		          				<label for="blue">有，较术前重</label><input type="radio" name="favcolor" id="blue" value="blue">	
							</fieldset>
							<label for="switch">有无腹水：</label>
							<select name="switch" id="switch" data-role="slider">
								<option value="on">有</option>
	     				 		<option value="off">无</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="switch">出院后有无因新增原因再次入院：</label>
							<select name="switch" id="switch" data-role="slider">
								<option value="on">有</option>
	     				 		<option value="off">无</option>
							</select>
							<div data-role="fieldcontain">
								<label for="blue">入院时间：</label><input type="text" name="fname" id="fname">
								<label for="blue">入院原因：</label><input type="text" name="fname" id="fname">
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="switch">出院后有无接受其他手术：</label>
							<select name="switch" id="switch" data-role="slider">
								<option value="on">有</option>
	     				 		<option value="off">无</option>
							</select>
							<div data-role="fieldcontain">
								<label for="blue">手术时间：</label><input type="text" name="fname" id="fname">
								<label for="blue">手术名称：</label><input type="text" name="fname" id="fname">
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="switch">近期是否进行彩超检查：</label>
							<select name="switch" id="switch" data-role="slider">
								<option value="on">是</option>
	     				 		<option value="off">否</option>
							</select>
							<div data-role="fieldcontain">
								<label for="blue">最近检查时间：</label><input type="text" name="fname" id="fname">
								<table>
									<label for="blue">肺动脉收缩压：</label>
									<tr>
										<td><input type="text" name="fname" id="fname"></td>
										<td><label for="blue">mmHg</label></td>
									</tr>
								</table>
								<label for="blue">LVD/LVS</label><input type="text" name="fname" id="fname">
								<label for="switch">是否有残余漏：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">是</option>
		     						<option value="off">否</option>
								</select>
								<div data-role="fieldcontain">
									<label for="blue">具体描述：</label><input type="text" name="fname" id="fname">
								</div>
								<label for="switch">右/左室流出道狭窄：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">是</option>
			     				 	<option value="off">否</option>
								</select>
								<div data-role="fieldcontain">
									<table>
										<tr>
											<td>
												<select name="switch" id="switch" data-role="slider">
													<option value="on">ROVT</option>
			     				 					<option value="off">LOVT</option>
												</select>
											</td>
											<td><input type="text" name="fname" id="fname"></td>
											<td><label for="blue">cm</label></td>
										</tr>
									</table>
									<table>
										<tr>
											<td><label for="blue">压差</label></td>
											<td><input type="text" name="fname" id="fname"></td>
											<td><label for="blue">mmHg</label></td>
										</tr>
									</table>
								</div>
								<label for="switch">人工瓣膜功能异常：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">是</option>
			     				 	<option value="off">否</option>
								</select>
								<label for="switch">主动脉瓣狭窄：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">是</option>
			     				 	<option value="off">否</option>
								</select>
								<div data-role="fieldcontain">
									<label for="blue">跨班压差：</label>
									<table>
										<tr>
											<td><input type="text" name="fname" id="fname"></td>
											<td>mmHg</td>
										</tr>
									</table>
								</div>
								<fieldset data-role="controlgroup">
									<legend>主动脉关闭不全：</legend>
									<label for="red">否</label><input type="radio" name="favcolor" id="red" value="red">
									<label for="green">轻度</label><input type="radio" name="favcolor" id="green" value="green">
			          				<label for="blue">中度</label><input type="radio" name="favcolor" id="blue" value="blue">	
			           				<label for="gary">重度</label><input type="radio" name="favcolor" id="gary" value="gary">	
								</fieldset>
								<fieldset data-role="controlgroup">
									<legend>二尖瓣狭窄：</legend>
									<label for="red">否</label><input type="radio" name="favcolor" id="red" value="red">
									<label for="green">轻度</label><input type="radio" name="favcolor" id="green" value="green">
			          				<label for="blue">中度</label><input type="radio" name="favcolor" id="blue" value="blue">	
			           				<label for="gary">重度</label><input type="radio" name="favcolor" id="gary" value="gary">	
								</fieldset>
								<fieldset data-role="controlgroup">
									<legend>二尖瓣关闭不全：</legend>
									<label for="red">否</label><input type="radio" name="favcolor" id="red" value="red">
									<label for="green">轻度</label><input type="radio" name="favcolor" id="green" value="green">
			          				<label for="blue">中度</label><input type="radio" name="favcolor" id="blue" value="blue">	
			           				<label for="gary">重度</label><input type="radio" name="favcolor" id="gary" value="gary">	
								</fieldset>
								<fieldset data-role="controlgroup">
									<legend>三尖瓣狭窄：</legend>
									<label for="red">否</label><input type="radio" name="favcolor" id="red" value="red">
									<label for="green">轻度</label><input type="radio" name="favcolor" id="green" value="green">
			          				<label for="blue">中度</label><input type="radio" name="favcolor" id="blue" value="blue">	
			           				<label for="gary">重度</label><input type="radio" name="favcolor" id="gary" value="gary">	
								</fieldset>
								<fieldset data-role="controlgroup">
									<legend>三尖瓣关闭不全：</legend>
									<label for="red">否</label><input type="radio" name="favcolor" id="red" value="red">
									<label for="green">轻度</label><input type="radio" name="favcolor" id="green" value="green">
			          				<label for="blue">中度</label><input type="radio" name="favcolor" id="blue" value="blue">	
			           				<label for="gary">重度</label><input type="radio" name="favcolor" id="gary" value="gary">	
								</fieldset>
								<fieldset data-role="controlgroup">
									<legend>肺动脉瓣狭窄：</legend>
									<label for="red">否</label><input type="radio" name="favcolor" id="red" value="red">
									<label for="green">轻度</label><input type="radio" name="favcolor" id="green" value="green">
			          				<label for="blue">中度</label><input type="radio" name="favcolor" id="blue" value="blue">	
			           				<label for="gary">重度</label><input type="radio" name="favcolor" id="gary" value="gary">	
								</fieldset>
								<fieldset data-role="controlgroup">
									<legend>肺动脉瓣关闭不全：</legend>
									<label for="red">否</label><input type="radio" name="favcolor" id="red" value="red">
									<label for="green">轻度</label><input type="radio" name="favcolor" id="green" value="green">
			          				<label for="blue">中度</label><input type="radio" name="favcolor" id="blue" value="blue">	
			           				<label for="gary">重度</label><input type="radio" name="favcolor" id="gary" value="gary">	
								</fieldset>
								<label for="switch">人工管道/分流：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">通畅</option>
			     				 	<option value="off">异常</option>
								</select>
								<label for="switch">降主A狭窄：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">有</option>
			     				 	<option value="off">无</option>
								</select>
								<label for="switch">大动脉/房室联接一致：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">是</option>
			     				 	<option value="off">否</option>
								</select>
								<label for="switch">心电图检查：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">有</option>
				     				<option value="off">无</option>
								</select>
								<div data-role="fieldcontain">
									<label for="blue">检查时间：</label><input type="text" name="fname" id="fname">
								</div>
								<label for="switch">结果：</label>
								<select name="switch" id="switch" data-role="slider">
									<option value="on">正常</option>
				     				 <option value="off">异常</option>
								</select>
								<div data-role="fieldcontain">
									<label for="blue">具体描述：</label><input type="text" name="fname" id="fname">
								</div>
							</div>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="switch">样地黄类：</label></td>
									<td width="70%">
										<select name="switch" id="switch" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（地高辛，西地兰等）</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="switch">利尿剂：</label></td>
									<td width="70%">
										<select name="switch" id="switch" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（速尿，安体舒通，氨苯喋啶，拖拉噻咪，双氢克尿噻等）</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="switch">阿司匹林：</label></td>
									<td width="70%">
										<select name="switch" id="switch" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="switch">抗凝药：</label></td>
									<td width="70%">
										<select name="switch" id="switch" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（华法令，法安明，克赛，肝素等）</td>
								</tr>
							</table>
							<table style="width: 100%">
								<tr>
									<td width="30%"><label for="switch">补钾药：</label></td>
									<td width="70%">
										<select name="switch" id="switch" data-role="slider">
											<option value="on">是</option>
					     				 	<option value="off">否</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2">（补达秀，果味钾）</td>
								</tr>
							</table>
						</div>
					</li>
					<li data-role="fieldcontain">
						<div data-role="fieldcontain">
							<label for="blue">您对我院服务有无意见和建议，请详细注明：</label>
       						<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
       						<label for="blue">联系方式更改：</label><input type="text" name="fname" id="fname">
       						<label for="blue">请提供新的联系电话：</label><input type="text" name="fname" id="fname">
       						<label for="blue">建议下次随访时间：</label><input type="text" name="fname" id="fname">
						</div>
					</li>
					<li class="ui-body ui-body-b">
		            	<fieldset class="ui-grid-a">
		                    <div class="ui-block-a"><a href="#" data-role="button" data-rel="back" data-theme="c">返回</a></div>
		                    <div class="ui-block-b"><a href="#" data-role="button" data-theme="b">提交</a></div>
		            	</fieldset>
		        	</li>
				</ul>
			</form>
		</div>
	</body>
</html>
